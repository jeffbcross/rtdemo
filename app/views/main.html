<div class="row">
  <div class="span3">
    <ul class="unstyled doc-list">
      <li ng-click="openDoc(doc.id)" ng-repeat="doc in docs" ng-class="{selected: active == doc.id }">{{doc.title | limitTo:10}}</li>
    </ul>
  </div>
  <textarea class="span9 pull-right" ng-model="doc.body"></textarea>
</div>
